<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .v-enter-active, .v-leave-active {
            transition: opacity 1s;
        }
        .v-enter, .v-leave-to {
            opacity: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <h2>要素間のトランジション トランジションモード</h2>
    <transition mode="out-in">
        <button v-if="toggle" key="on" @click="toggle = !toggle">
            ON
        </button>
        <button v-else key="off" @click="toggle = !toggle">
            OFF
        </button>
    </transition>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            toggle: true,
        },
    })
</script>
</body>
</html>
