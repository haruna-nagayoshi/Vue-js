<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<h2>
    ライフサイクルフック
</h2>
<div id="app">
    {{ message }}
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            message: 'Hello!'
        },
        created() {
            console.log('created!')
            console.log(document.getElementById('app').textContent.trim())
        },
        mounted() {
            console.log('mounted!')
            console.log(document.getElementById('app').textContent.trim())
        }
    })
</script>
</body>
</html>
