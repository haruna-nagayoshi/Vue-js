<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app">
    <template v-if="isActive">
        <h2>条件分岐と繰り返し</h2>
        <button @click="mode += 1">切替</button>
        <div v-if="mode % 3 === 1">mode 1</div>
        <div v-else-if="mode % 3 === 2">mode 2</div>
        <div v-else :style="{ color: 'gray' }">mode 3</div>
    </template>

    <div v-show="isActive">
        <ul>
            <li v-for="cat in cats" :key="cat.id">{{ cat.name }}({{ cat.type }})</li>
        </ul>
    </div>

    <button @click="isActive = !isActive">切替</button>
    <div v-show="isActive">アクティブ状態</div>
    <div v-show="!isActive" :style="{ color: 'gray' }">非アクティブ状態</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            mode: 0,
            isActive: false,
            cats: [
                {
                    id: 1,
                    name: 'きなこ',
                    type: '三毛猫',
                },
                {
                    id: 2,
                    name: 'あんこ',
                    type: '黒猫',
                },
            ]
        },
    })
</script>
</body>
</html>
