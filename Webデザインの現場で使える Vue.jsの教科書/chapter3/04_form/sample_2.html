<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="app" class="container">
    <h2>リアルタイムバリデーション(修飾子による遅延)</h2>
    <p>
        <input id="field" type="text" name="name" size="40" maxlength="30" v-model.lazy="name">
    </p>
    <div :style="displayObject">{{ message }}</div>
</div>
<script>
    new Vue({
        el: '#app',
        data: {
            name: '',
            active: false,
            message: '',
        },
        computed: {
            displayObject() {
                return {
                    display: this.active ? 'block' : 'none',
                    'font-weight' : 'bold',
                    color: 'red',
                }
            }
        },
        watch: {
            name(value) {
                if (3 < value.length) {
                    this.active = true;
                    this.message = '3文字以下で入力してください';
                } else {
                    this.active = false;
                }
            }
        }
    })
</script>
</body>
</html>
